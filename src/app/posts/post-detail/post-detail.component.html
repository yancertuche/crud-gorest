<div class="container mt-4" *ngIf="post">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a [routerLink]="['/posts', post.id, 'edit']" class="btn btn-primary me-2">Editar</a>
        <a routerLink="/posts" class="btn btn-secondary">Volver al Listado</a>
      </div>
    </div>
  </div>
